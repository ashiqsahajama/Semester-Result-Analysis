<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 50%;
  width: 100%;
  position: fixed;
  z-index: 1;
  padding-top: 20px;
}

.left {
  top:0;
  left: 0;
  background-color: #1d3445;
}

.right {
  bottom:0;
  left: 0;
  background-color:#094d90;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

</style>
</head>
<body>

<div class="split left">
  <a href="serchstuincat.html" style="color:white">
  <div class="centered">
    <h2 style="font-size:10em">Student</h2>
    <p></p>
  </div>
  </a>
</div>

<div class="split right">
  <a href="serchclsincat.html" style="color:white">
  <div class="centered">
    <h2 style="font-size:10em">Class</h2>
    <p></p>
  </div>
  </a>
</div>
     
</body>
</html>
