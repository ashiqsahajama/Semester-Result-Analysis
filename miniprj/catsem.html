<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #1d3445;
}

.right {
  right: 0;
  background-color:#094d90;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="split left">
  <a href="catstucla.html" style="color:white">
  <div class="centered">
    <h2 style="font-size:20em">CAT</h2>
    <p></p>
  </div>
  </a>
</div>

<div class="split right">
  <a href="semstucla.html" style="color:white">
  <div class="centered">
    <h2 style="font-size:20em ">SEM</h2> 
  </div>
  </a>
</div>
</body>
</html>
